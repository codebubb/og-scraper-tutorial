<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Parser</title>
    <link rel="stylesheet" href="./style.scss">
</head>

<body>
    <div class="container">
        <h1>OG Parser</h1>
        <div class="row">
            <div class="col">
                <form id="urlForm">
                    <div class="form-group">
                        <label for="url">Enter a URL to Parse:</label>
                        <input id="url" type="text" class="form-control">
                        <button class="btn btn-block btn-primary">Parse</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col" id="result"></div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-block btn-primary invisible" id="copyToClipboard">Copy To Clipboard</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script>
      
    </script>
</body>

</html>
